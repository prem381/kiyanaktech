<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Manage Products</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-6">

  <h1 class="text-3xl font-bold mb-6">Admin Dashboard</h1>

  <form action="/admin" method="post" enctype="multipart/form-data" class="bg-white p-6 rounded shadow mb-8 space-y-4">
    <input type="text" name="name" placeholder="Product Name" required class="w-full border px-4 py-2 rounded">
    <textarea name="description" placeholder="Description" required class="w-full border px-4 py-2 rounded"></textarea>
    <input type="file" name="image" accept="image/*" required class="w-full border px-4 py-2 rounded">
    <button class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Add Product</button>
  </form>

  <div class="grid md:grid-cols-3 gap-6">
    {% for product in products %}
    <div class="bg-white p-4 rounded shadow">
      <img src="{{ product.image }}" alt="{{ product.name }}" class="w-full h-48 object-cover rounded mb-2">
      <h2 class="text-xl font-semibold">{{ product.name }}</h2>
      <p class="text-gray-600">{{ product.description }}</p>
      <a href="/delete/{{ loop.index0 }}" class="text-red-500 hover:underline">Delete</a>
    </div>
    {% endfor %}
  </div>

</body>
</html>
